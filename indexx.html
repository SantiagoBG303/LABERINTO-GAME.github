<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Laberinto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🌀 Juego del Laberinto</h1>
  <p>Usa las flechas ⬆️⬇️⬅️➡️ para llegar a la meta 🏁</p>

  <div id="maze">
    <div id="player"></div>
    <div id="goal">🏁</div>
    <div class="wall" style="top:50px; left:0; width:300px; height:20px;"></div>
    <div class="wall" style="top:100px; left:100px; width:20px; height:200px;"></div>
    <div class="wall" style="top:250px; left:50px; width:250px; height:20px;"></div>
  </div>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
